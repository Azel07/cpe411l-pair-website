<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="contacts.css">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
  <title>Pair Website</title>
  <script>
    window.addEventListener("scroll", function() {
      var navbar = document.querySelector("#headerpos");
      if (window.scrollY > 50) {
          navbar.classList.add("fixed");
      } else {
          navbar.classList.remove("fixed");
      }
    });
  </script>
</head>
<body>

  <div style="background: #062491;">
    <p><br><br><br><br><br><br></p>
  </div>
  <div>
    <header id="headerpos">
      <p id="titlepos"> LOVE JOY HOPE!!!!! </p>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contacts.html">Contact</a>
      </nav>
    </header>
  </div>

      <section class="contact-page">
      <div class="contact-wrapper">

        
        <div class="contact-image">
          <img src="assets/image/contacts-model.jpg" alt="Contact Image">
        </div>

       
        <div class="contact-content">
          <h1>Contact Us</h1>

          <div class="contact-grid">
    
            <form class="contact-form">
              <label>Full Name</label>
              <input type="text" required>

              <label>E-mail</label>
              <input type="email" required>

              <label>Message</label>
              <textarea rows="4"></textarea>

              <button type="submit">Contact Us</button>
            </form>

   
            <div class="contact-info">
              <h4>Contact</h4>
              <p>labjoyhope@gmail.com</p>

              <h4>Based in</h4>
              <p>Philippines</p>

              <div class="social-icons">
                <i class='bx bxl-facebook'></i>
                <i class='bx bxl-instagram'></i>
                <i class='bx bxl-twitter'></i>
              </div>
            </div>
          </div>
        </div>

      </div>
    </section>

  </body>
</html>
